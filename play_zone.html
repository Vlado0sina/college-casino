<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play_zone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="tob-bar">
        <div class="div-logo">
            <img class="logo-img" src="play_zone_pic/casino-chip.png" alt="" width="64" height="64" loading="lazy">
        </div>
        <div class="top-purple-group">
            <!-- <img class="top-purple-triangle" src=" play_zone_pic/Rectangle 90.svg" alt="" width="142" height="125"
                loading="lazy"> -->
            <div class="top-purple-triangle"></div>
            <img class="top-purple-card" src="play_zone_pic/playing-cards 21.png" alt="" width="55" height="55"
                loading="lazy">
        </div>

    </div>
    <div class="main">
        <div class="left-side-bar">
            <button class="btn1">All Games</button>
            <button class="btn2">Slots</button>
            <button class="btn3">Cards</button>
            <button class="btn4">Dices</button>
            <button class="btn5">Wallet</button>
            <button class="btn6">Profile1</button>



            <div>
                <img class="left-purple-triangle" src="play_zone_pic/Rectangle 89.svg" alt="" width="150" height="129"
                    loading="lazy">
                <img class="left-purple-card" src="play_zone_pic/playing-cards 21.png" alt="" width="55" height="55"
                    loading="lazy">
            </div>
        </div>

        <div class="center-bar"></div>

    </div>

</body>

</html>
